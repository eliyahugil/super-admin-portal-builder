    <!-- Prevent layout shifts with CSS loading indicator -->
    <style>
      #root { min-height: 100vh; }
      .loading-indicator { 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        background: #f9fafb; 
        z-index: 9999; 
      }
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 2px solid #e5e7eb;
        border-top: 2px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
