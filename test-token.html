<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת טוכן</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; direction: rtl; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .loading { color: #666; }
        .error { color: #d32f2f; }
        .success { color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <h1>בדיקת טוכן למשמרות</h1>
        <button onclick="testToken()">בדוק טוכן</button>
        <div id="result"></div>
    </div>

    <script>
        async function testToken() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">בודק טוכן...</div>';
            
            try {
                const response = await fetch('https://xmhmztipuvzmwgbcovch.supabase.co/functions/v1/get-weekly-shifts-context', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtaG16dGlwdXZ6bXdnYmNvdmNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMjkzODIsImV4cCI6MjA2NDcwNTM4Mn0.QEugxUTGlJ1rnG8ddf3E6BIpNaiqwkp2ml7MbiUfY9c'
                    },
                    body: JSON.stringify({
                        token: 'e826f2cd-ecec-4368-b9d4-adb860fe851f'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">✅ הטוכן תקין!</div><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ שגיאה:</div><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">❌ שגיאת רשת: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
